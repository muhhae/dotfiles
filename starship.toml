"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

# Pipes ╰─ ╭─
# Powerline symbols                                    
# Wedges 🭧🭒 🭣🭧🭓
# Random noise 🬖🬥🬔🬗

format = """
$all\
$cmd_duration\
$sudo\
$username$hostname\
$directory\
$git_branch$git_status
$character
"""

[character]                            # The name of the module we are configuring is "character"
success_symbol = "[• ](bold fg:cyan) "
error_symbol = "[• 󰅙](bold fg:red) "

[package]
symbol = "󰏗 "
disabled = false

[git_branch]
style = "bg:blue"
symbol = "󰘬"
truncation_length = 4
truncation_symbol = ""
format = "[ ](bold fg:yellow)[ $symbol $branch(:$remote_branch) ](fg:black bg:yellow)[ ](bold fg:yellow)"

[git_commit]
commit_hash_length = 4
tag_symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = " [CONFLICTED](fg:red) "
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
untracked = " [UNTRACKED](fg:grey) "
stashed = " [STASHED] "
modified = " [MODIFIED](fg:yellow) "
staged = ' [STAGED](fg:green) '
renamed = " [RENAMED](fg:blue) "
deleted = " [DELETED](fg:red) "
format = '([$all_status$ahead_behind](fg:cyan bold))'

[hostname]
ssh_symbol = " "
ssh_only = false
format =  "[•$hostname ](bg:blue bold fg:black)[ ](bold fg:blue )"
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = "󰍛 "
style = "bold dimmed green"

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[username]
style_user = "bold bg:blue fg:black"
style_root = "red bold"
format = "[ ](bold fg:blue)[ $user]($style)"
disabled = false
show_always = true

[directory]
home_symbol = "  "
read_only = "  "
style = "bg:cyan fg:black"
truncation_length = 6
truncation_symbol = "••/"
format = '[](bold fg:cyan)[$path]($style)[ ](bold fg:cyan)'



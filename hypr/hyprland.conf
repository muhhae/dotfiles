source = ./monitors.conf
source = ./workspaces.conf

env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
env = SDL_VIDEODRIVER,wayland
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,kde

env = PATH,$PATH:/home/muhhae/dotfiles/scripts

source = $HOME/.config/hypr/startup.conf
source = $HOME/.config/hypr/bind.conf

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        scroll_factor = 0.3
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

source = ./colorscheme/catppuccin-mocha.conf
general {
    no_border_on_floating = false
    gaps_in = 4
    gaps_out = 8
    border_size = 0

    col.active_border = $active_border
    col.inactive_border = $inactive_border

    layout = dwindle
    allow_tearing = true
}

decoration {
    dim_inactive = false
    dim_strength = 0.4
    rounding = 2
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    no_gaps_when_only = false
    pseudotile = true
    preserve_split = true
}

# master {
#     new_is_master = true
# }

gestures {
    workspace_swipe = true
}

misc {
    new_window_takes_over_fullscreen = true
    disable_splash_rendering = true
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
}

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = float, class:(org.kde.polkit-kde-authentication-agent-1)
windowrulev2 = tile, initialTitle:^(.*WPS.*)$
windowrulev2 = pin, class:(kitty), title:(sptlrx), floating:1
windowrulev2 = xray, class:(kitty), floating:1
windowrulev2 = xray, class:(kitty), title:(sptlrx), floating:1
windowrulev2 = float, class:(kitty-float)
